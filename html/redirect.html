<style>
  @supports selector(:focus-visible) {
    a:focus,
    summary:focus {
      color: var(--x-accent-color);
      text-decoration: none;
      outline-color: transparent;
    }
    a:focus-visible,
    summary:focus-visible {
      color: var(--x-accent-color-hovered);
      text-decoration: underline;
      outline-color: var(--x-accent-color-hovered);
    }

    .social-login-button:focus {
      background-color: var(--x-social-color-background);
    }
    .social-login-button:focus-visible {
      background-color: var(--x-social-color-background-hovered);
    }

    .submit-button:focus {
      border-color: var(--x-primary-button-border-color);
      background-color: var(--x-primary-button-background-color);
      color: var(--x-primary-button-text-color);
      outline-color: transparent;
    }
    .submit-button:focus-visible {
      border-color: var(--x-primary-button-border-color-hovered);
      background-color: var(--x-primary-button-background-color-hovered);
      color: var(--x-primary-button-text-color-hovered);
      outline-color: var(--x-primary-button-background-color);
    }
  }
</style>
